<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sadece Soruma Cevap Ver!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  /* Arka plan */
  body {
    font-family: 'Roboto', sans-serif;
    text-align: center;
    padding: 50px;
    overflow: hidden;
    position: relative;
    background-image: url('https://images7.alphacoders.com/132/1323453.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  body::before {
    content: "";
    position: fixed; /* Tüm ekranı kaplasın */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: inherit;
    background-size: cover;
    background-position: center;
    filter: blur(5px);
    z-index: -1;
  }

  /* Başlık ve paragraf kutuları */
  h1, p {
    display: table; /* Sadece yazı kadar genişlik */
    margin: 0 auto 20px auto; /* Ortala ve alt boşluk bırak */
    background-color: black; /* Tam opak kutu */
    color: white;
    padding: 10px 20px;
    border-radius: 15px;
    text-align: center;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 60px;
    font-weight: 900;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }

  p {
    font-size: 24px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  /* Container */
  #container {
    position: relative;
    width: 100%;
    height: 300px; /* Butonun hareket alanı */
    margin-top: 50px;
  }

  /* Neon Butonlar */
  button {
    background-color: #46022f;
    color: #fff;
    border: none;
    padding: 10px 30px;
    font-size: 24px;
    border-radius: 12px;
    cursor: pointer;
    position: relative;
    margin: 20px;
    font-family: 'Roboto', sans-serif;
    transition: all 0.2s ease;
    box-shadow: 0 0 5px #e63946, 0 0 10px #e63946, 0 0 20px #e63946;
  }

  button:hover {
    background-color: #e63946;
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
  }
</style>
</head>
<body>

<h1>Soru</h1>
<p>Valo'ya gelecek misin<span style="color: rgb(255, 0, 157); font-weight: 900; font-size:xx-large;">?</span></p>

<div id="container">
  <button id="evetBtn">Evet</button>
  <button id="hayirBtn">Hayır</button>
</div>

<script>
const hayirBtn = document.getElementById("hayirBtn");
const evetBtn = document.getElementById("evetBtn");
const container = document.getElementById("container");

let scale = 1; // Evet butonunun başlangıç ölçeği

hayirBtn.addEventListener("click", () => {
  window.location.href = "uzgun.html";
})


// Evet butonuna tıklayınca
evetBtn.addEventListener("click", () => {
  window.location.href = "about.html";
});

// Hayır butonuna fare geldiğinde kaçma ve Evet butonunu büyütme
hayirBtn.addEventListener("mouseenter", () => {
  // Evet butonunu %5 büyüt
  scale += 1;
  evetBtn.style.transform = `scale(${scale})`;

  // Hayır butonunu container içinde rastgele konumlandır
  const maxX = container.clientWidth - hayirBtn.offsetWidth;
  const maxY = container.clientHeight - hayirBtn.offsetHeight;

  const newX = Math.floor(Math.random() * maxX);
  const newY = Math.floor(Math.random() * maxY);

  hayirBtn.style.position = "absolute";
  hayirBtn.style.left = newX + "px";
  hayirBtn.style.top = newY + "px";
});
</script>


</body>
</html>
